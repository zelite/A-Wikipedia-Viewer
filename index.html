<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Wikipedia Viewer</title>


  </head>
  <body>
    <p><a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a></p>
    <div id="search-box">
      <input id="search-bar" type="text" name="search" placeholder="Search..." required>
      <button id="search-button" type="submit">Search</button>
    </div>
    <div id="search-results">
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/searchWiki.js"></script>
  </body>
</html>
